<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Id and class tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="blackBorder"></span>
    <!-- . is for class and # is for id -->
    <!-- span.redBg -->
    <span class="redBg"></span> 
    <!-- span#mainBox -->
    <span id="mainbox"></span>
    <!-- span.myclass1.myclass2.myclass3 + <Tab> -->
    <span class="myclass1 myclass2 myclass3"></span>
    <!-- span.myclass1.myclass2.myclass3#mainBox + <Tab>  multiply by 4 to get 4->8->16->32 -->
    <span class="myclasss1 myclass2 myclass3"></span><span class="myclasss1 myclass2 myclass3"></span>
    <span class="myclasss1 myclass2 myclass3"></span><span class="myclasss1 myclass2 myclass3"></span>

</body>
</html>
