<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript tutorials</title>
    <script>
        var a = 10;
        var b = "This is Prajjwal coding";
        console.log(a);
        console.log(b);
        var num1 = 10;
        var num2 = 20;
        console.log("The value of num1 + num2 : " + (num1 + num2));
        console.log("The value of num1 - num2 : " + (num1 - num2));
        console.log("The value of num1 * num2 : " + (num1 * num2));
        console.log("The value of num1 / num2 : " + (num1 / num2));
        console.log("The value of num2 % num1 : " + (num2 % num1));
        console.log("The value of num1++ : " + (num1++));
        console.log("The value of ++num1 : " + (++num1));
        console.log("The value of num1-- : " + (num1--));
        console.log("The value of --num1 : " + (--num1));
        console.log(num1++);
        console.log(++num1);
        console.log(num1--);
        console.log(--num1);


        var c = null;
        console.log(c);
        var marks = {
            ravi: 34,
            shubham: 78,
            harry: 99.977
        }
        console.log(marks);
        function avg(a, b) {
            return (a + b) / 2;
        }
        c1 = avg(4, 6);
        c2 = avg(14, 16);
        console.log(c1, c2);

        var string = "This is Prajjwal";
        var string2 = " and He is great coder";

        var temp = `${string} he is a very good human being, 'hardworking', can easily learn any "skills" withing short period of time ${string2}`

        console.log(string + string2);
        console.log(temp);

        var length = string.length;
        console.log( `The length of first string is : ${length}`);

    </script>
</head>
